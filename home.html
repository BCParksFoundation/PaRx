<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dbm000003ouOf" method="POST", class="prescriber-form">
    <input type=hidden name="orgid" value="00Dbm000003ouOf">
    <input type=hidden name="retURL" value="www.parkprescriptions.ca/en/register-as-a-prescriber-success">
    
    <select  id="00Nbm000001b20t" name="00Nbm000001b20t" title="Form Type" hidden>
        <option value="Register" selected>Register</option>
    </select>

    <label class="field-label" for="00Nbm000001b20r">Full Name</label>
    <div class="name-boxes w-row">
        <div class="name-box left w-col w-col-6">
            <input class="text-field w-input" id="00Nbm000001b20r" maxlength="255" name="00Nbm000001b20r" size="20" type="text" placeholder="First Name" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="name-box right w-col w-col-6">
            <input class="text-field w-input" maxlength="256" name="00Nbm000001b20y" placeholder="Last Name" type="text" id="00Nbm000001b20y" required>
            <span class="error" aria-live="polite"></span>
        </div>
    </div>
    
    
    <label class="field-label" for="00Nbm000001b21M">Email</label>
    <input id="00Nbm000001b21M" class="text-field w-input" maxlength="80" name="00Nbm000001b21M" size="20" type="email" required/>
    
    <label class="field-label" for="00Nbm000001b21I">Practice Address</label>
    <div class="_3-boxes w-row">
        <div class="form-column left w-col w-col-4">
            <input id="00Nbm000001b21I" class="text-field w-input" maxlength="255" name="00Nbm000001b21I" size="20" type="text" placeholder="Street Address" />
        </div>
        <div class="form-column middle w-col w-col-4">
            <input id="00Nbm000001b20h" class="text-field w-input" maxlength="255" name="00Nbm000001b20h" size="20" type="text" placeholder="City" />
        </div>
        <div class="form-column right w-col w-col-4">
            <select id="00Nbm000001b21G" class="drop-down-field w-select provinceSelect"  name="00Nbm000001b21G" title="Province" required><option value="">Province</option>
                <option value="AB">AB</option>
                <option value="BC">BC</option>
                <option value="MB">MB</option>
                <option value="NB">NB</option>
                <option value="NL">NL</option>
                <option value="NS">NS</option>
                <option value="NT">NT</option>
                <option value="NU">NU</option>
                <option value="ON">ON</option>
                <option value="PE">PE</option>
                <option value="QC">QC</option>
                <option value="SK">SK</option>
                <option value="YT">YT</option>
                <option value="None of the above">None of the above</option>
                </select>
        </div>
    </div>
    
    <div class="name-boxes w-row">
        <div class="name-box left w-col w-col-6">
            <label class="field-label" for="00Nbm000001b21E">Profession</label>
            <select id="00Nbm000001b21E" class="drop-down-field w-select professionsSelect" name="00Nbm000001b21E" list="professionsList" title="Profession"></select>
        </div>
        
        <div class="name-box right w-col w-col-6">
            <label class="field-label" for="00Nbm000001b212">Licensing Body</label>
            <select id="00Nbm000001b212" class="drop-down-field w-select licensingBodySelect" name="00Nbm000001b212" list="licensingBodiesList" title="Licensing Body New"></select>
        </div>
    </div>
    
    <label class="field-label" for="00Nbm000001b210">Licence Number</label>
    <input id="00Nbm000001b210" class="text-field w-input" maxlength="255" name="00Nbm000001b210" size="20" type="text" />
    
    <label class="field-label" for="00Nbm000001b20u">How did you hear about us?</label>
    <select id="00Nbm000001b20u" class="drop-down-field w-select referralSelect" title="How did you hear about us?" name="00Nbm000001b20u"><option value="">--None--</option>
            <option value="Google/internet search">Google/internet search</option>
    <option value="Media coverage (e.g. TV, radio, podcast, online article)">Media coverage (e.g. TV, radio, podcast, online article)</option>
        <option value="Patient">Patient</option>
        <option value="Professional network (e.g. Newsletter from your regulatory college or provincial association)">Professional network (e.g. Newsletter from your regulatory college or provincial association)</option>
        <option value="Seminar or presentation">Seminar or presentation</option>
        <option value="Social media">Social media</option>
        <option value="University">University</option>
        <option value="Word of mouth (e.g. Coworker, family, friend)">Word of mouth (e.g. Coworker, family, friend)</option>
        <option value="Other">Other</option>

    </select>
    <input class="text-field w-input w-hidden" id="00Nbm000001b20v" maxlength="255" name="00Nbm000001b20v" size="20" type="text" placeholder="Other (please specify)"/>

    <label class="w-checkbox checkbox-field" for="00Nbm000001b214">
        <input id="00Nbm000001b214" class="w-checkbox-input checkbox" name="00Nbm000001b214" type="checkbox" value="1" checked />
        <span for="00Nbm000001b214" class="checkbox-label w-form-label"> By checking this box, you agree to sign up for PaRx communications and updates</span>
    </label>
    
    <label class="field-label" for="00Nbm000001b20x">Preferred language</label>
    <select id="00Nbm000001b20x" class="drop-down-field w-select" name="00Nbm000001b20x" title="Language">
        <option value="English">English</option>
        <option value="French">French</option>
    </select>

    <input class="navigation-button form w-button" type="submit" id="RegisterSubmit" value="Register as a PaRx Prescriber">
</form>

<script src="./home.js"></script>
<link rel="stylesheet" href="home.css">
