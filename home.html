
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D1U000000Da1s" method="POST", class="prescriber-form">
    <input type=hidden name="orgid" value="00D1U000000Da1s">
    <input type=hidden name="retURL" value="www.parkprescriptions.ca/en/register-as-a-prescriber-success">
    
    <select  id="00NJQ000000mnRZ" name="00NJQ000000mnRZ" title="Form Type" hidden>
        <option value="Register" selected>Register</option>
    </select>

    <label class="field-label" for="00NJQ000000mnRX">Full Name</label>
    <div class="name-boxes w-row">
        <div class="name-box left w-col w-col-6">
            <input class="text-field w-input" id="00NJQ000000mnRX" maxlength="255" name="00NJQ000000mnRX" size="20" type="text" placeholder="First Name" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="name-box right w-col w-col-6">
            <input class="text-field w-input" maxlength="256" name="00NJQ000000mnRd" placeholder="Last Name" type="text" id="00NJQ000000mnRd" required>
            <span class="error" aria-live="polite"></span>
        </div>
    </div>
    
    
    <label class="field-label" for="00NJQ000000mnRr">Email</label>
    <input id="00NJQ000000mnRr" class="text-field w-input" maxlength="80" name="00NJQ000000mnRr" size="20" type="email" required/>
    
    <label class="field-label" for="00NJQ000000mnRp">Practice Address</label>
    <div class="_3-boxes w-row">
        <div class="form-column left w-col w-col-4">
            <input id="00NJQ000000mnRp" class="text-field w-input" maxlength="255" name="00NJQ000000mnRp" size="20" type="text" placeholder="Street Address" />
        </div>
        <div class="form-column middle w-col w-col-4">
            <input id="00NJQ000000mnRS" class="text-field w-input" maxlength="255" name="00NJQ000000mnRS" size="20" type="text" placeholder="City" />
        </div>
        <div class="form-column right w-col w-col-4">
            <select id="00NJQ000000mnRo" class="drop-down-field w-select provinceSelect"  name="00NJQ000000mnRo" title="Province" required><option value="">Province/Territory</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon</option>
                <option value="None of the above">None of the above</option>
                </select>
        </div>
    </div>
    
    <div class="name-boxes w-row">
        <div class="name-box left w-col w-col-6">
            <label class="field-label" for="00NJQ000000mnRn">Profession</label>
            <select id="00NJQ000000mnRn" class="drop-down-field w-select professionsSelect" name="00NJQ000000mnRn" list="professionsList" title="Profession"></select>
        </div>
        
        <div class="name-box right w-col w-col-6">
            <label class="field-label" for="00NJQ000000mnRf">Licensing Body</label>
            <select class="drop-down-field w-select licensingBodySelect" list="licensingBodiesList" title="Licensing Body New"></select>
            <input class="text-field w-input w-hidden" id="00NJQ000000mnRf" maxlength="255" name="00NJQ000000mnRf" type="text"/>
        </div>
    </div>
    
    <label class="field-label" for="00NJQ000000mnRe">Licence Number</label>
    <input id="00NJQ000000mnRe" class="text-field w-input" maxlength="255" name="00NJQ000000mnRe" size="20" type="text" />
    
    <label class="field-label" for="00NJQ000000mnRa">How did you hear about us?</label>
    <select id="00NJQ000000mnRa" class="drop-down-field w-select referralSelect" title="How did you hear about us?" name="00NJQ000000mnRa"><option value="">--None--</option>
            <option value="Google/internet search">Google/internet search</option>
    <option value="Media coverage (e.g. TV, radio, podcast, online article)">Media coverage (e.g. TV, radio, podcast, online article)</option>
        <option value="Patient">Patient</option>
        <option value="Professional network (e.g. Newsletter from your regulatory college or provincial association)">Professional network (e.g. Newsletter from your regulatory college or provincial association)</option>
        <option value="Seminar or presentation">Seminar or presentation</option>
        <option value="Social media">Social media</option>
        <option value="University">University</option>
        <option value="Word of mouth (e.g. Coworker, family, friend)">Word of mouth (e.g. Coworker, family, friend)</option>
        <option value="Other">Other</option>

    </select>
    <input class="text-field w-input w-hidden" id="00NJQ000000mnRb" maxlength="255" name="00NJQ000000mnRb" size="20" type="text" placeholder="Other (please specify)"/>

    <label class="w-checkbox checkbox-field" for="00NJQ000000mnRg">
        <input id="00NJQ000000mnRg" class="w-checkbox-input checkbox" name="00NJQ000000mnRg" type="checkbox" value="1" checked />
        <span for="00NJQ000000mnRg" class="checkbox-label w-form-label"> By checking this box, you agree to sign up for PaRx communications and updates</span>
    </label>
    
    <label class="field-label" for="00NJQ000000mnRc">Preferred language</label>
    <select id="00NJQ000000mnRc" class="drop-down-field w-select" name="00NJQ000000mnRc" title="Language">
        <option value="English">English</option>
        <option value="French">French</option>
    </select>

    <input class="navigation-button form w-button" type="submit" id="RegisterSubmit" value="Register as a PaRx Prescriber">
</form>

<script src="./home.js"></script>
<link rel="stylesheet" href="home.css">
