</script>

<script>
    function formatDatePatient(input) {
        const date = new Date(input.value);
        if (isNaN(date.getTime())) return; // If the date is invalid, do nothing
        const day = String(date.getDate() + 1 ).padStart(2, '0');
        const month = String(date.getMonth()).padStart(2, '0');
        const year = date.getFullYear();
        const newDate = new Date(year, month, day).toLocaleDateString("en-UK");
        document.getElementsByClassName('dateinput2')[0].value = newDate;
    }
</script>
