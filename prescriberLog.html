            <strong>I am prescribing a Parks Canada Discovery Pass.<br>‚Äç</strong>Prescribers can prescribe 1 pass per month, and should prioritize patients who live close to Parks Canada administered sites, and for whom the cost of a pass would be a barrier to nature access. Find more details about the pass prescription process <a href="/en/how-it-works" target="_blank"><strong>here</strong></a>.</span>
