<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">  
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DHu000001gP6N" method="POST">
    
    <input type=hidden name="orgid" value="00DHu000001gP6N">
    <input type=hidden name="retURL" value="https://parkprescriptions.webflow.io/en/log-your-parx-success-copy">
    
    <select  id="00NHu00000RWnJ2" name="00NHu00000RWnJ2" title="Form Type" hidden>
    <option value="PatientLog" selected>PatientLog</option>
    </select>
    <label class="field-label" for="00NHu00000LLlW1">Nom complet</label>
    <div class="name-boxes w-row">
        <div class="name-box left w-col w-col-6">
            <input class="text-field w-input" id="00NHu00000LLlW1" maxlength="255" name="00NHu00000LLlW1" size="20" type="text" placeholder="Prénom" required/>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="name-box right w-col w-col-6">
            <input class="text-field w-input" maxlength="256" name="00NHu00000LLlW6" data-name="Last Name" placeholder="Nom de famille" type="text" id="00NHu00000LLlW6" required>
            <span class="error" aria-live="polite"></span>
        </div>
    </div>
    
    
    <label class="field-label" for="00NHu00000RV7Gh">Adresse courriel</label>
    <input id="00NHu00000RV7Gh" class="text-field w-input" maxlength="80" name="00NHu00000RV7Gh" size="20" type="email" />
    
    <label class="field-label"> Ma prescription Prescri-Nature est :</label>
    <div class="w-row">
        <div class="form-column left w-col w-col-4">
            <input id="00NHu00000RWnId" name="00NHu00000RWnId" class="text-field w-input" maxlength="8" placeholder="AA-AA123" type="text" required>
            <div class="box-subtitle">Code unique de prestataire</div>
        </div>
        <div class="form-column middle w-col w-col-4">
            <input id="00NHu00000RWnIi" name="00NHu00000RWnIi" class="text-field w-input" maxlength="256"  type="date" required>
            <div class="box-subtitle">Date de prescription</div>
        </div>
        <div class="form-column right w-col w-col-4">
            <input id="00NHu00000RWnIn" name="00NHu00000RWnIn" class="text-field w-input" maxlength="2" placeholder="AA" type="text" pattern="[a-zA-Z0-9]*" required>
            <div class="box-subtitle">Initiales du patient</div>
        </div>
    </div>
    
    <br><br>
    
    <label class="w-checkbox checkbox-field" for="00NHu00000RWnIs">
        <input id="00NHu00000RWnIs" class="w-checkbox-input checkbox discoveryPass" name="00NHu00000RWnIs" type="checkbox" value="1" />Une carte d’entrée Découverte m’a été prescrite.<br>
    </label>

    <fieldset id="discoveryPassAddress" class="w-hidden">
        <label class="field-label" for="00NHu00000LLlVX">Si une carte d'entrée Découverte de Parcs Canada vous a été prescrite, veuillez indiquer votre adresse postale afin que nous puissions vous l'envoyer par la poste :</label>
        <div class="_3-boxes w-row">
            <div class="form-column left w-col w-col-3">
                <input id="00NHu00000LLlVX" class="text-field w-input" maxlength="255" name="00NHu00000LLlVX" size="20" type="text" placeholder="Adresse postale" />
            </div>
            <div class="form-column middle w-col w-col-3">
                <input id="00NHu00000LLlVc" class="text-field w-input" maxlength="255" name="00NHu00000LLlVc" size="20" type="text" placeholder="Ville" />
            </div>
            <div class="form-column middle w-col w-col-3">
                <input id="00NHu00000LLlVh" class="text-field w-input" maxlength="255" name="00NHu00000LLlVh" size="20" type="text" placeholder="Code postal" />
            </div>
            <div class="form-column right w-col w-col-3">
                <select id="00NHu00000LLlWB" class="drop-down-field w-select"  name="00NHu00000LLlWB" title="Province" ><option value="">Province</option>
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NS">NS</option>
                    <option value="NT">NT</option>
                    <option value="NU">NU</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="YT">YT</option>
                    <option value="None of the above">Aucun de ces éléments</option>
                </select>
            </div>
        </div>
    </fieldset>

    <label class="field-label" for="00NHu00000LLptY">Comment avez-vous entendu parler de Prescri-Nature?</label>
    <select class="drop-down-field w-select referralSelect" title="How did you hear about us?"><option value="">--Aucun --</option>
            <option value="Google/internet search">Recherche sur Google/internet</option>
        <option value="Healthcare provider">Professionnel de la santé</option>
    <option value="Media coverage (e.g. TV, radio, podcast, online article)">Couverture médiatique (TV, radio, podcast, article en ligne)</option>
        <option value="Social media">Médias sociaux</option>
        <option value="Word of mouth (e.g. Coworker, family, friend)">Bouche à oreille (collègue, famille, ami)</option>
        <option value="Other">Autre</option>
    </select>
    <input class="text-field w-input w-hidden" id="00NHu00000LLptY" maxlength="255" name="00NHu00000LLptY" size="20" type="text" placeholder="Autre (veuillez préciser ci-dessous)"/>

    <label class="w-checkbox checkbox-field" for="00NHu00000LLptT">
        <input id="00NHu00000LLptT" class="w-checkbox-input checkbox" name="00NHu00000LLptT" type="checkbox" value="1" checked />
        <span for="Newsletter-Sign-Up" class="checkbox-label w-form-label"> En cochant cette case, vous acceptez de recevoir les communications et les mises àjour de Prescri-Nature.</span>
    </label>
    <label class="field-label" for="00NHu00000P8gbF">Langue préférée</label>
    <select id="00NHu00000P8gbF" class="drop-down-field w-select" name="00NHu00000P8gbF" title="Language"><option value="English">Anglais</option>
    <option value="French">Français</option>
    </select>

    <input class="navigation-button form w-button" type="submit" id="patientLogSubmit" value="Inscrire mon prescription Prescri-Nature">
</form>

<script src="./home.js"></script>
<link rel="stylesheet" href="home.css">
